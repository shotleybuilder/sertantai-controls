version: '3.8'

networks:
  sertantai_network:
    driver: bridge

services:
  # PostgreSQL database (local development)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sertantai_controls_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - sertantai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Enable logical replication for ElectricSQL
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"

  # ElectricSQL sync service
  electric:
    image: electricsql/electric:latest
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sertantai_controls_dev
      LOGICAL_PUBLISHER_HOST: postgres
      LOGICAL_PUBLISHER_PORT: 5432
    ports:
      - "5133:5133"
      - "5433:5433"
    networks:
      - sertantai_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Authorizing proxy for Electric
  proxy:
    build: ./proxy
    environment:
      ELECTRIC_URL: http://electric:5133
      JWT_SECRET: ${GUARDIAN_SECRET_KEY:-change-me-in-production}
      JWT_ISSUER: sertantai_controls
    ports:
      - "3000:3000"
    networks:
      - sertantai_network
    depends_on:
      - electric
    restart: unless-stopped

  # Phoenix backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sertantai_controls_dev
      FRONTEND_URL: http://localhost:5173
      ELECTRIC_URL: http://electric:5133
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev-secret-key-base-min-64-chars-required-for-security}
      GUARDIAN_SECRET_KEY: ${GUARDIAN_SECRET_KEY:-dev-guardian-secret}
      GUARDIAN_ISSUER: sertantai_controls
      MIX_ENV: dev
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - backend_build:/app/_build
      - backend_deps:/app/deps
    networks:
      - sertantai_network
    depends_on:
      postgres:
        condition: service_healthy
      electric:
        condition: service_started
    restart: unless-stopped
    command: mix phx.server

  # Vite dev server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      PUBLIC_API_URL: http://localhost:4000
      PUBLIC_ELECTRIC_PROXY_URL: http://localhost:3000
      PUBLIC_ENV: development
      PUBLIC_ENABLE_DEBUG: "true"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - sertantai_network
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres_data:
  backend_build:
  backend_deps:
  frontend_node_modules:
